<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>To do list</title>
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
  <h1>To-do list</h1>
	<div id="app">
    <ul>
      <li v-for="(task, index) in tasks">
        <span>{{ task.name }}</span>
				<span>{{ task.priority }}</span>


      </li>
    </ul>
    <input type="text" v-model="newTask"/>
    <label for=""></label>
    <fieldset>
      <legend>Set priority</legend>
      <input type="radio" name="priority" v-bind:value="high" v-model="priority">High</input>
      <label for=""></label>
      <input type="radio" name="priority" v-bind:value="low" v-model="priority">Low</input>
      <label for=""></label>
    </fieldset>
    <button v-on:click="saveNewTask">Add new task</button>
	</div>
</body>
</html>
